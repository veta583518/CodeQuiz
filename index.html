<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="/">View high scores</a>
        <p id="countdown">Time: </p>
    </header>
    <div class="container">
        <div class="initial-screen" id="initial-screen">
            <h1 class="welcome">Coding Quiz Challenge</h1>
            <p id="intro"></p>
            <button id="start">Start Quiz</button>
        </div>
        <div id="question-wrapper" class="hide">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="answers">Answer 1</button>
                <button class="answers">Answer 2</button>
                <button class="answers">Answer 3</button>
                <button class="answers">Answer 4</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
